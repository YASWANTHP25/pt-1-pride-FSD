<!DOCTYPE html>
<html>
<head>
    <title>STUDENT DATA</title>
</head>
<body>
    <center>
    <h1>HTML Form</h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" placeholder="enter your first name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" placeholder="enter DOB" ></td>
            </tr>
            <tr>
                <td>
                Email id:</td>
                <td><input type="email" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" placeholder="Ph no"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
